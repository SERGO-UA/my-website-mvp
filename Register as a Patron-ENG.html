<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as an Patron</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
        }

        .header {
            background-color: #0a0f2c;
            color: white;
            padding: 15px 40px;
            font-size: 22px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .title-box {
            background: linear-gradient(rgba(10, 15, 44, 0.8), rgba(10, 15, 44, 0.8)), url('header-bg.jpg');
            background-size: cover;
            padding: 90px 0;
            text-align: center;
            color: #fff;
            font-size: 42px;
            font-weight: 700;
            border-bottom: 3px solid #fff;
        }

        .container {
            width: 85%;
            margin: 40px auto;
            display: flex;
            justify-content: center;
            gap: 60px;
        }

        form {
            width: 55%;
        }

        .form-title {
            font-size: 18px;
            font-weight: 600;
            margin: 20px 0 5px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
            font-family: 'Montserrat';
        }

        .notes {
            width: 30%;
            font-size: 15px;
            color: #444;
            line-height: 1.5em;
            padding-top: 60px;
        }

        .register-btn {
            width: 100%;
            background-color: #0a0f2c;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 25px;
        }

        .register-btn:hover {
            opacity: 0.9;
        }

        .footer {
            background-color: #0a0f2c;
            color: white;
            text-align: left;
            padding: 25px 40px;
            margin-top: 60px;
        }
    </style>
</head>
<body>

    

    

    <div class="container">
        <form>
            <label class="form-title">Login of account Spherum4Idea*:</label>
            <input type="text">

            <label class="form-title">Password of account Spherum4Idea*:</label>
            <input type="password">

            <label class="form-title">Country of registration*:</label>
            <input type="text">

            <label class="form-title">Name of your organization/association*:</label>
            <input type="text">

            <label class="form-title">Type of participant*:</label>
            <select>
                <option>Patron</option>
                <option>Private</option>
                <option>Sponsor</option>
                <option>Public organization</option>
                <option>Charitable foundation</option>
                <option>Other</option>
           </select>
            
            <label class="form-title">Type of support*:</label>
            <select>
                <option>Financial contribution</option>
                <option>Mentoring</option>
                <option>Provision of equipment</option>
                <option>Provision of premises</option>
                <option>Media support</option>
                <option>Other</option>
           </select>
           
            <label class="form-title">Estimated amount/scope of support*:</label>
            <select>
                <option>$1,000</option>
                <option>$1,000-$5,000</option>
                <option>More than $5,000</option>
                <option>Non-financial</option>
            </select>
            
            <label class="form-title">Full name of legal entity (sole proprietorship, LLC, etc.)*:</label>
            <input type="text">

                <label class="form-title">Field/area of interest*:</label>
            <select>
                <option>DefenseTech</option>
                <option>FinTech</option>
                <option>GreenTech</option>
                <option>MedTech</option>
                <option>AgroTech</option>
                <option>EdTech</option>
                <option>AI</option>
                <option>IndustryTech</option>
                <option>SocTech</option>
                <option>Other</option>
            </select>

            <label class="form-title">Corporate email*:</label>
            <input type="email">

            <label class="form-title">Organization/association phone number*:</label>
            <input type="text">

            <label class="form-title">Key contact person (full name, email address, and phone number)*:</label>
            <input type="text">

            <label class="form-title">Video presentation, documentation, brief description of the team/company (optional, at your discretion):</label>
            <textarea rows="5"></textarea>

            <div style="margin-top: 20px; font-size: 14px;">
                <input type="checkbox"> I/We agree to the terms of use
                <br><br>
                <input type="checkbox"> I/We agree with the privacy policy
            </div>

            <button class="register-btn">Register</button>
        </form>

        
    </div>

    


</body></html>
