<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зареєструватись як Інвестор</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
        }

        .header {
            background-color: #0a0f2c;
            color: white;
            padding: 15px 40px;
            font-size: 22px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .title-box {
            background: linear-gradient(rgba(10, 15, 44, 0.8), rgba(10, 15, 44, 0.8)), url('header-bg.jpg');
            background-size: cover;
            padding: 90px 0;
            text-align: center;
            color: #fff;
            font-size: 42px;
            font-weight: 700;
            border-bottom: 3px solid #fff;
        }

        .container {
            width: 85%;
            margin: 40px auto;
            display: flex;
            justify-content: center;
            gap: 60px;
        }

        form {
            width: 55%;
        }

        .form-title {
            font-size: 18px;
            font-weight: 600;
            margin: 20px 0 5px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
            font-family: 'Montserrat';
        }

        .notes {
            width: 30%;
            font-size: 15px;
            color: #444;
            line-height: 1.5em;
            padding-top: 60px;
        }

        .register-btn {
            width: 100%;
            background-color: #0a0f2c;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 25px;
        }

        .register-btn:hover {
            opacity: 0.9;
        }

        .footer {
            background-color: #0a0f2c;
            color: white;
            text-align: left;
            padding: 25px 40px;
            margin-top: 60px;
        }
    </style>
</head>
<body>

    

    

    <div class="container">
        <form>
            <label class="form-title">Логін акаунту Spherum4Idea*:</label>
            <input type="text">

            <label class="form-title">Пароль акаунту Spherum4Idea*:</label>
            <input type="password">

            <label class="form-title">Країна реєстрації*:</label>
            <input type="text">

            <label class="form-title">Назва вашої компанії\команди*:</label>
            <input type="text">
            
          <label class="form-title">Повна назва юридичної особи (ФОП, ТОВ тощо)*:</label>
          <input type="text">

             <label class="form-title">Соцмережі:</label>
          <input type="text">

            <label class="form-title">Етапи інвестицій, що цікавлять*:</label>
            <select>
                <option>Pre-Seed</option>
                <option>Seed</option>
                <option>Early Stage</option>
                <option>Growth Stage</option>
                <option>Series A/B+</option>
                <option>All</option>
           </select>
           
            <label class="form-title">Середній чек інвестицій (діапазон)*:</label>
            <select>
                <option>$1,000</option>
                <option>$1,000-$5,000</option>
                <option>Більше, ніж $5,000</option>
                <option>$10т-$50т</option>
            <option>$50т-$200т</option>
            <option>$200т-$1м</option>
            <option>$1м+</option>
            </select>
            
            <label class="form-title">Статус акредитованого інвестора (опціонально): Сертифікат/пакет відповідної документації (див. нижче)</label>
            <input type="text">

                <label class="form-title">Галузь\сфера інтересу*:</label>
            <select>
                <option>DefenseTech</option>
                <option>FinTech</option>
                <option>GreenTech</option>
                <option>MedTech</option>
                <option>AgroTech</option>
                <option>EdTech</option>
                <option>AI</option>
                <option>IndustryTech</option>
                <option>SocTech</option>
                <option>Other</option>
            </select>
            
         <label class="form-title">Додатковий внесок (Value-add):</label>
            <select>
                <option>Менторство</option>
                <option>Доступ до мережі контактів</option>
                <option>Професійна експертизі у відповідній галузі</option>
                <option>Допомога з масштабуванням</option>
                <option>Вирішення організаційних та виконавчих питань (зокрема і юридичних)</option>
                <option>Усе</option>
                <option>Інше</option>
            </select>

            <label class="form-title">Е-пошта*:</label>
            <input type="email">

            <label class="form-title">Номер телефону фінансової групи\інвестиційного товариства*:</label>
            <input type="text">

            <label class="form-title">Ключова контактна особа (П. І. Б., е-пошта та телефонний номер)*:</label>
            <input type="text">

            <label class="form-title">Відеопрезентація, документація, коротка характеристика команди\компанії (необов'язково, за власним бажанням):</label>
            <textarea rows="5"></textarea>

            <div style="margin-top: 20px; font-size: 14px;">
                <input type="checkbox"> Я\Ми погоджуємося з умовами використання
                <br><br>
                <input type="checkbox"> Я\Ми погоджуємося з політикою конфідеційності
            </div>

            <button class="register-btn">Зареєструватись</button>
        </form>

        
    </div>

    


</body></html>
